<html>
  <head>
    <title>FlinsuuMediaPlayer.js</title>
    <link 
      rel="stylesheet" 
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" 
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>FlinsuuMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button>Play/Pause</button>
    </main>

    <script>
      // Obtine el elemento video
      const video = document.querySelector('video');
      // Obtine el elemento button
      const button = document.querySelector('button');
      
      // Clase media player
      function MediaPlayer(config) {
        this.media = config.element
      }

      // Metodo para reproducir el video
      MediaPlayer.prototype.play = function () {
        this.media.play();
      };

      // Metodo para pausar el video
      MediaPlayer.prototype.pause = function () {
        this.media.pause();
      };

      // Metodo para reproducir/pausar el video
      MediaPlayer.prototype.togglePlay = function () {
        if (this.media.paused) {
          this.play();
        } else {
          this.pause();
        }
      };

      // Instacia clase MediaPlayer
      const player = new MediaPlayer({ element: video });

      // Detecta clic al boton
      button.onclick = () => player.togglePlay();
    </script>
  </body>

</html>
